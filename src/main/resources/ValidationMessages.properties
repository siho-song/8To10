# 회원 가입 (signup)
jakarta.validation.constraints.NotBlank.message=공백일 수 없습니다.
username.message=2~6자의 한글 가능, 숫자 및 특수문자는 불가능
password.message=비밀번호는 20자 이하의 대문자, 소문자, 숫자, 특수문자 중 3가지 이상의 조합이어야 합니다.
nickname.message=닉네임은 2~12자의 한글 또는 20자의 영어 및 숫자, 특수문자는 _와 .만 허용됩니다.
phoneNumber.message=휴대폰 번호는 10자~11자 숫자로 이루어져야 합니다. (- 제외, 중간번호, 끝번호 0으로 시작할 수 없음)
