<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원가입 - 일정 관리 애플리케이션</title>
    <link rel="stylesheet"
          th:href="@{/css/styles.css}"
          href="styles.css">
</head>
<body>
<div class="signup-container">
    <h2>회원가입</h2>
    <form action="/signup" method="POST">
        <div class="form-group">
            <label for="name">이름</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="nickname">닉네임</label>
            <input type="text" id="nickname" name="nickname" required>
        </div>
        <div class="form-group">
            <label for="email">이메일</label>
            <input type="email" id="email" name="email" required>
            <select name="domain" id="domain" required>
                <option value="@gmail.com">gmail.com</option>
                <option value="@naver.com">naver.com</option>
                <option value="@daum.net">daum.net</option>
                <option value="@yahoo.com">yahoo.com</option>
                <option value="@outlook.com">outlook.com</option>
                <option value="" disabled selected>선택하세요</option>
            </select>
        </div>
        <div class="form-group">
            <label for="username">아이디</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="password1">비밀번호</label>
            <input type="password" id="password1" name="password" required>
        </div>
        <div class="form-group">
            <label for="password2">비밀번호 확인</label>
            <input type="password" id="password2" name="password" required>
        </div>
        <div class="form-group">
            <label>성별</label>
            <label><input type="checkbox" name="gender" value="Male"> 남성</label>
            <label><input type="checkbox" name="gender" value="Female"> 여성</label>
        </div>
        <div class="form-group">
            <label>모드</label>
            <label><input type="checkbox" name="other" value="newsletter"> 매운맛</label>
            <label><input type="checkbox" name="other" value="updates"> 순한맛</label>
        </div>
        <div class="button-group">
            <button type="submit" class="button">회원가입</button>
            <button type="button" class="button button-cancel" onclick="history.back()">취소</button>
        </div>
    </form>
</div>
</body>
</html>
