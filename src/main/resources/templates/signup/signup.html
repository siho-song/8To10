<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원가입 - 일정 관리 애플리케이션</title>
    <link rel="stylesheet"
          th:href="@{/css/styles.css}"
          href="styles.css">
</head>
<body>
<div class="signup-container">
    <h2>회원가입</h2>
    <form id="signup-form" action="/signup" method="POST">
        <div class="signup-form-group">
            <label for="name">이름</label>
            <input type="text" id="name" name="name" autocomplete="name" placeholder="이름 (2~6글자)" required maxlength="6">
            <span id="name-verification-message" class="verification-message"></span>
        </div>

        <div class="signup-form-group">
            <label for="nickname">닉네임</label>
            <div class="input-with-button">
                <input type="text" id="nickname" name="nickname" autocomplete="nickname" placeholder="닉네임 (2~6글자)" required maxlength="6">
                <button type="button" class="verify-btn" id="verify-nickname-btn" onclick="validateNickname()">중복 확인</button>
            </div>
            <span id="nickname-verification-message" class="verification-message"></span>
        </div>

        <div class="signup-form-group">
            <label for="email">이메일</label>
            <div class="input-with-button">
                <input type="text" id="email-id" placeholder="아이디" required>
                <span>@</span>
                <select id="email-domain" onchange="handleDomainChange()" required>
                    <option value="" selected disabled>선택하세요</option>
                    <option value="naver.com">naver.com</option>
                    <option value="google.com">google.com</option>
                    <option value="daum.net">daum.net</option>
                    <option value="nate.com">nate.com</option>
                    <option value="kakao.com">kakao.com</option>
                    <option value="custom">직접 입력</option>
                </select>
                <input type="text" id="custom-domain" placeholder="직접 입력" style="display: none;">
                <button type="button" class="verify-btn" id="verify-email-btn" onclick="validateEmail()">중복 확인</button>
                <button type="button" class="verify-btn" onclick="showEmailVerification()">인증</button>
            </div>
            <span id="email-verification-message" class="verification-message"></span>
        </div>

        <div class="signup-form-group" id="email-verification" style="display: none;">
            <label for="email-verification-code">이메일 인증번호</label>
            <input type="text" id="email-verification-code" name="email-verification-code" placeholder="인증번호" autocomplete="off">
            <button type="button" onclick="verifyEmailCode()">인증하기</button>
        </div>

        <div class="signup-form-group">
            <label for="phone">전화번호</label>
            <div class="input-with-button">
                <input type="text" id="phone" name="phone" autocomplete="tel" placeholder="전화번호" required maxlength="11">
                <button type="button" class="verify-btn" id="verify-phone-btn" onclick="validatePhone()">중복 확인</button>
            </div>
            <span id="phone-verification-message" class="verification-message"></span>
        </div>

        <div class="signup-form-group">
            <label for="password1">비밀번호</label>
            <input type="password" id="password1" name="password" autocomplete="new-password" style="font-family: Arial;" placeholder="비밀번호" required maxlength="20">
            <span id="password-requirements" class="verification-message"></span>
        </div>

        <div class="signup-form-group">
            <label for="password2">비밀번호 확인</label>
            <input type="password" id="password2" name="password" autocomplete="new-password" style="font-family: Arial;" placeholder="비밀번호 확인" required maxlength="20">
            <span id="password2-message" class="verification-message"></span>
        </div>

        <div class="signup-form-group">
            <label>성별</label>
            <label><input type="radio" name="gender" value="Male" required> 남성</label>
            <label><input type="radio" name="gender" value="Female" required> 여성</label>
        </div>

        <div class="signup-form-group">
            <label>모드</label>
            <label><input type="radio" name="mode" value="spicy" required> 매운맛</label>
            <label><input type="radio" name="mode" value="mild" required> 순한맛</label>
        </div>

        <div class="button-group">
            <button type="submit" class="button">회원가입</button>
            <button type="button" class="button button-cancel" onclick="history.back()">취소</button>
        </div>
    </form>
</div>

<script th:href="@{/js/signUp/signUp.js}"
        src="/js/signUp/signUp.js"></script>

</body>
</html>
