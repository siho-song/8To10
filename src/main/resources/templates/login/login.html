<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>페이지 제목</title>
  <link rel="stylesheet"
        th:href="@{/css/styles.css}"
        href="styles.css">
</head>
<body>
<div class="login-container">
  <h2>로그인</h2>
  <form action="/login" method="POST">
    <div class="login-form-group">
      <label for="username">이메일</label>
      <input type="text" id="username" name="email" required>
    </div>
    <div class="login-form-group">
      <label for="password">비밀번호</label>
      <input type="password" id="password" name="password" required>
    </div>

    <div class="button-group">
      <button type="submit" class="button">로그인</button>
      <button type="button" class="button button-cancel" onclick="window.location.href='/signup';">회원가입</button>
    </div>
    <div class="social-login">
      <button class="kakao-login">카카오 로그인</button>
      <button class="google-login">구글 로그인</button>
      <button class="naver-login">네이버 로그인</button>
    </div>
  </form>
</div>
</body>
</html>
