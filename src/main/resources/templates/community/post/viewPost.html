<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시판</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" href="styles.css">
</head>
<body>
<div class="main-header">
    <div class="logo">로고</div>
    <div class="navigation">
        <nav>
            <ul>
                <div class="image-container" data-alt="마이페이지">
                    <a href="/mypage" class="image-link">
                        <img th:src="@{/images/mypage.png}" src="/images/mypage.png" alt="마이페이지">
                    </a>
                </div>
                <div class="image-container" data-alt="커뮤니티">
                    <a href="/community" class="image-link">
                        <img th:src="@{/images/community.png}" src="images/community.png" alt="커뮤니티">
                    </a>
                </div>
                <div class="image-container" data-alt="홈">
                    <a href="/home" class="image-link">
                        <img th:src="@{/images/home.png}" src="images/home.png" alt="홈">
                    </a>
                </div>
            </ul>
        </nav>
    </div>
</div>

    <div class="container">
        <!-- 왼쪽 사이드바 -->
        <div class="sidebar" id="left-sidebar">
            <ul class="board-menu">
                <li onclick="location.href='/community'">자유게시판</li>
            </ul>
        </div>

        <div class="post-container">
            <!-- 중앙 컨텐츠 -->
            <div class="post-main-content">

                <div id="post-content">
                    <!-- 게시글 상세 내용이 여기에 동적으로 렌더링 됩니다 -->
                </div>

                <div class="comment-section">
                    <input type="text" id="comment-input" placeholder="댓글을 입력하세요">
                    <button id="submit-comment">댓글 등록</button>
                </div>

                <!-- 댓글 표시 영역 -->
                <div id="comments-container">
                    <!-- 댓글이 동적으로 추가됩니다 -->
                </div>
            </div>
        </div>
    </div>

    <script th:src="@{/js/community/viewPost.js}"
            src="/js/community/viewPost.js"></script>
</body>
</html>
